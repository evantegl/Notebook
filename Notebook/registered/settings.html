	<!-- the navbar -->
	<div class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container-fluid">
			 <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			 </a>
			 <a class="brand" href="splash.html"><p class="notebook">Notebook</p></a>
			 <div class="nav-collapse collapse">
				<ul class="nav pull-right">
					<li class="dropdown">
						<a href="#" id="account-drop" role="button" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user icon-white"></i> Evante <b class="caret"></b></a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="account-drop">
							<li><a href="account/settings.html" tabindex="-1"><i class="icon-cog"></i> Settings</a></li>
							<li><a href="../anonymous/splash.html" tabindex="-1"><i class="icon-off"></i> Log out</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav">
				  <li><a href="splash.html"><i class="icon-white icon-home"></i> Home</a></li>
				  <li><a href="about.html"><i class="icon-white icon-info-sign"></i> About</a></li>

				</ul>
			 </div>
			</div>

	<div class="container-fluid">
		<div class="span12">
			<form action="" class="form-horizontal">
				<legend>Change your account information:</legend>
				<div class="control-group">
					<label for="name" class="control-label">Name:</label>
					<div class="controls"><input type="text" placeholder="Name" id="name" value="Evante"></div>
				</div>
				<div class="control-group">
					<label for="email" class="control-label">Email:</label>
					<div class="controls"><input type="text" placeholder="Email" id="email" value="evantegl@gmail.com"></div>
				</div>
				<div class="control-group">
					<label for="password1" class="control-label">Password:</label>
					<div class="controls"><input type="password" id="password1"></div>
				</div>
				<div class="control-group">
					<label for="password2" class="control-label">Verify password:</label>
					<div class="controls"><input type="password" id="password2"></div>
				</div>
			</form>
		</div>
	</div>

	<!-- scripts -->
	<script type="text/javascript">
		WebFontConfig = {
			 google: { families: [ 'Fredericka+the+Great::latin' ] }
		};
		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
				'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})();
