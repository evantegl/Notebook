	<meta charset="UTF-8">

	<![endif]-->
</head>
<body>

	<!-- the navbar -->
	<div class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container-fluid">
			 <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			 </a>
			 <a class="brand" href="splash.html"><p class="notebook">Notebook</p></a>
			 <div class="nav-collapse collapse">
				<ul class="nav pull-right">
					<li class="dropdown">
						<a href="#" id="account-drop" role="button" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user icon-white"></i> Evante <b class="caret"></b></a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="account-drop">
							<li><a href="settings.html" tabindex="-1"><i class="icon-cog"></i> Settings</a></li>
							<li><a href="../anonymous/splash.html" tabindex="-1"><i class="icon-off"></i> Log out</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav">
				  <li><a href="splash.html"><i class="icon-white icon-home"></i> Home</a></li>
				  <li><a href="about.html"><i class="icon-white icon-info-sign"></i> About</a></li>
				  <li><a href="contact.html"><i class="icon-white icon-envelope"></i> Contact</a></li>
				</ul>
			 </div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="span3">
			<ul class="nav nav-list">
				<li class="nav-header">Notes</li>
				<li><a href="notes.html"><i class="icon-pencil"></i> Browse</a></li>
				<li class="active"><a href="upload.html"><i class="icon-upload"></i> Upload</a></li>
				<li class="nav-header">Account</li>
				<li><a href="settings.html"><i class="icon-cog"></i> Settings</a></li>
				<li><a href="#"><i class="icon-off"></i> Log out</a></li>
			</ul>
		</div>

		<div class="span9">
			<form action="" class="form-horizontal">
				<legend>Upload your notes</legend>
				<div class="control-group">
					<label for="course" class="control-label">Course:</label>
					<div class="controls">
						<input type="text" id="course" placeholder="ex: 'Modal Logic'" title="course">
						<span class="help-inline">Write the course name here</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Date:</label>
					<div class="controls">
						<select title="month" class="span1" id="month" name="month">
							<option value="January">Jan</option>
							<option value="February">Feb</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">Aug</option>
							<option value="September">Sept</option>
							<option value="October">Oct</option>
							<option value="November">Nov</option>
							<option value="December">Dec</option>
						</select>
						<input type="text" class="span1" id="day" placeholder="day" title="day">
						<input type="text" class="span1" id="year" placeholder="year" title="year">
						<span class="help-inline">Date your notes were taken</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Choose file:</label>
					<div class="controls">
						<input type="file" id="file" title="Upload a file">
					</div>
				</div>
				<div class="form-actions">
					<button class="btn btn-success" type="submit"><i class="icon-ok icon-white"></i> Save</button>
					<button class="btn btn-danger" type="reset"><i class="icon-remove icon-white"></i> Reset</button></div>
			</form>

		</div>
	</div>

	<!-- scripts -->
	<script type="text/javascript">
		WebFontConfig = {
			 google: { families: [ 'Fredericka+the+Great::latin' ] }
		};
		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
				'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})();
	</script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
