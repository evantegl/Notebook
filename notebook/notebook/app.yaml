application: theschrift
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /css
  static_dir: static/css

- url: /js
  static_dir: static/js

- url: /img
  static_dir: static/img

- url: /
  script: application.notebook.app
  login: required

- url: /[aA]bout/?
  script: application.notebook.app

- url: /[cC]ontact/?
  script: application.notebook.app

- url: /[uU]pload/?
  script: application.notebook.app
  login: required

- url: /upload_file
  script: application.notebook.app
  login: required

- url: /[cC]atalog/([^/]+)?
  script: application.notebook.app

- url: /[cC]atalog/?
  script: application.notebook.app

- url: /[sS]ettings/?
  script: application.notebook.app

# - url: /serve/([^/]+)?
#   script: application.notebook.app

- url: /.*
  script: application.handlers.404.app

libraries:
- name: jinja2
  version: 2.6